version: '3.8'
services:
  np11app:
    container_name: np11app
    build: .
    volumes:
      - ./www:/www
    env_file: 
      - .env
    ports:
      - 5001:5001
    expose:
      - 5000
    networks:
      - proxy
    working_dir: /www
    command: flask run

networks:
  proxy:
    external: true
